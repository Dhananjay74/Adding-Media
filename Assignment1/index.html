<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding-Media || Assignment 1</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0ea607f749.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="hero">
      <div class="container flex">
        <h1>hydro</h1>
        <nav>
          <ul class="flex head">
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">blog</a>
            </li>
            <li>
              <a href="#">our work</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul class="flex">
            <li>
              <a href="https://facebook.com">
                <i class="fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="https://intsagram.com">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </nav>
        <span class="btn"> Sign in/Join </span>
      </div>
    </header>
    <main>
      <!-- first section -->
      <section class="hero sec1">
        <div class="container flex">
          <!-- text portion -->
          <div class="left-col">
            <h2>We make beautiful website for all people.</h2>
            <div class="flex1">
              <span class="btn2">Start a project</span>
              <span class="span">
                <p>Call us(+88) 345-678-123</p>
                <p>For any queries</p>
              </span>
            </div>
          </div>
          <!-- link youtube video -->
          <div class="right-col">
            <iframe
              width="500"
              height="300"
              src="https://www.youtube.com/embed/AqcjdkPMPJA"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
      <section class="sec2">
        <div class="container flex"></div>
      </section>
    </main>
  </body>
</html>
